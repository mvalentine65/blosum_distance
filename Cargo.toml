[package]
name = "phymmr_tools"
version = "0.6.0"
edition = "2021"
include = ["/src"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "phymmr_tools"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.16.3", features = ["extension-module"] }
bio = "*"
itertools = "0.10.5"
serde_json = {version = "1.0.95"}
serde = "1.0.159"
#flate2 = { version = "1.0.28", features = ["zlib-ng"] }
gzip-header = "1.0.0"
crc32fast = "1.3.2"
tempfile = "3.8.0"
fastx = "0.2.0"
rand = { version = "0.8.5", features = ["small_rng"] }
rand_chacha = "0.3.1"
crc = "3.0.1"
deflate = {version="1.0.0", features =["gzip", "gzip-header"]}
gzip = { version="0.1.2" }

[profile.dev]
opt-level = 3

